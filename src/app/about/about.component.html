<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <div style="width: 100px; height: 100px" [@divState]="state" (@divState.start)="animationStarted($event)"
        (@divState.done)="animationEnded($event)">
      </div>
      <br>
      <div style="width: 100px; height: 100px" [@wildState]="wildState">
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <input type="text" [(ngModel)]="inputValue" (keydown)="inputValid()" #input>
      <button class="btn btn-primary" [disabled]="disableButtonAddItem" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" (click)="onDelete(item)" [@list1] *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" (click)="onDelete(item)" [@list2] *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-lg">
      <select [formControl]="selectedUserId">
        <option>Select a User</option>
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
      <select [formControl]="blackListedUsers" multiple>
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
      Allow black listed users <input type="checkbox" [formControl]="allowBlackListedUsers" />
      <button [disabled]="isDisabled$ | async">Submit</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <!-- <button (click)="showSearchInput($event)">Search</button>
      <input [(ngModel)]="query" *ngIf="isSearchInputVisible"/> -->
      <button #btn>Search</button>
      <input [(ngModel)]="query" *ngIf="isSearchInputVisible$ | async"/>
    </div>
  </div>
</div>
